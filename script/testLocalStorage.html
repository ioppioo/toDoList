<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="notes">

    <div class="note">
        <div class="title-note"><span class="title-note-text">Задачи на несколько месяцев</span></div>
        <ol id="list" class="tasks">
            <li class="tasks__task"><span class="tasks__task-text">Написать html</span></li>
            <li class="tasks__task"><span class="tasks__task-text">Написать стили</span></li>
        </ol>
    </div>

</div>

<script>
    let list = document.querySelector('ol');
    let todos;

    function toLocal() {
        todos = list.innerHTML;
        localStorage.setItem('todos', todos);
    }

    if(localStorage.getItem('todos')) {
        list.innerHTML = localStorage.getItem('todos')
    }

</script>

</body>
</html>
