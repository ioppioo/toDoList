<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style-task.css">
</head>

<body>

<div class="notes">
    <div class="note">
        <h2 class="title-note"><span class="title-note-text">Задачи на несколько месяцев</span></h2>
        <ol class="tasks">
            <li class="tasks__task"><span class="tasks__task-text">Написать html</span></li>
            <li class="tasks__task"><span class="tasks__task-text">Написать стили</span></li>
            <li class="tasks__task"><span class="tasks__task-text">Почитать и решить задачи по js</span></li>
            <li class="tasks__task"><span class="tasks__task-text">Поесть очень много разных штук, прям на несколько строк</span>
            </li>
        </ol>
    </div>

    <div class="note new-color">
        <h2 class="title-note">Задачи недели</h2>
        <ol class="tasks">
            <li class="tasks__task"><span class="tasks__task-text">Написать html</span></li>
            <li class="tasks__task"><span class="tasks__task-text">Написать стили</span></li>
            <li class="tasks__task"><span class="tasks__task-text">Почитать и решить задачи по js</span></li>
            <li class="tasks__task"><span class="tasks__task-text">Поесть</span></li>
        </ol>
    </div>
</div>

<div class="note new-note">
    <h2 class="title-new-note">Новый список...</h2>
</div>

<script src="script/script.js"></script>

</body>
</html>
